<!DOCTYPE html>
<html>
<head>
    <title>Вход в трекер</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.7); /* затемняем видео чтобы текст читался */
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 150px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .login-title {
            color: white;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .form-label {
            color: white;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 10px;
            padding: 12px 15px;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: white;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        .login-btn {
            background: linear-gradient(45deg, #283655, #4d648d);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            color: white;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 20px rgba(102, 126, 234, 0.4);
        }

        .register-link {
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            display: block;
            margin-top: 1.5rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .register-link:hover {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Видео фон -->
    <video autoplay muted loop id="bg-video">
        <source src="/static/background.mp4" type="video/mp4">
    </video>

    <!-- Форма -->
    <div class="login-container">
        <div class="login-card">
            <h2 class="login-title">Вход в трекер</h2>
            <form method="POST" action="login">
                <div class="mb-3">
                    <label class="form-label">Логин:</label>
                    <input type="text" name="username" class="form-control" required placeholder="Введите логин">
                </div>
                <div class="mb-3">
                    <label class="form-label">Пароль:</label>
                    <input type="password" name="password" class="form-control" required placeholder="Введите пароль">
                </div>
                <button type="submit" class="login-btn">Войти</button>
            </form>
            <a href="register" class="register-link">Нет аккаунта? Зарегистрироваться</a>
        </div>
    </div>
</body>
</html>
